<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Resume Builder & Editor</title>
</head>
<body>
    <div class="container">

        <div class="container2">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo-container">
                <img src="./images/logo.png" alt="logo" class="logo" />
                <img src="./images/FutureResume.png" alt="Logo text" class="logo-text" />
            </div>
            <div class="button-container">
                <button class="signup-button">Sign up</button>
                <button class="login-button">Login</button>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero-content">
            <div class="text-content">
                <div class="main-text">
                    Create a <span class="highlight">resume</span> that secures your <span class="highlight">dream job</span>
                </div>
                <p class="sub-text">
                    Build a resume that piques the interest of recruiters and gets you hired. Itâ€™s fast and easy to use.
                </p>
                <button class="try-button">Try it Now</button>
            </div>
            <div class="image-container">
                <img src="./images/Resume TEMPLATE EDITOR (Premium Layout) (1).png" alt="resumepic" class="resume-image" />
            </div>
        </div>

    </div>
              
        
        <div id="heading" class="text-center mb-6 mt-10">
            <h2 class="title">Build your Resume Today!</h2>
        </div>

        <form id="resumeform" class="resume-form">
            <!-- Personal info -->
            <fieldset class="personal-info mb-4">
                <legend class="legend">Personal Information</legend>
                <!-- Profile picture -->
                <div class="form-group " id="prof">
                    <label for="profilepicture">Profile Picture</label>
                    <input type="file" name="profilepicture" id="profilepicture" required class="input">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required class="input">
                </div>

                <div class="form-group ">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" required class="input">
                </div>

                <div class="form-group ">
                    <label for="phone">Mobile Phone Number</label>
                    <input type="tel" name="phone" id="phone" required class="input">
                </div>

                <div class="form-group ">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required class="input">
                </div>

                <div class="form-group ">
                    <label for="username">Enter Unique URL</label>
                    <input type="text" id="username" name="username" required class="input">
                </div>
            </fieldset>

            <!-- Education -->
            <fieldset class="education ">
                <legend class="legend">Education</legend>
                <div class="form-group mb-4">
                    <label for="education"></label>
                    <textarea name="education" id="education" required class="textarea"></textarea>
                </div>
            </fieldset>

            <!-- Experience -->
            <fieldset class="experience ">
                <legend class="legend">Experience</legend>
                <div class="form-group mb-4">
                    <label for="experience"></label>
                    <textarea name="experience" id="experience" required class="textarea"></textarea>
                </div>
            </fieldset>

            <!-- Skills -->
            <fieldset class="skills ">
                <legend class="legend">Skills</legend>
                <div class="form-group mb-4">
                    <label for="skills"></label>
                    <textarea name="skills" id="skills" required class="textarea"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div id="resumeOutput" class="mt-6"></div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
