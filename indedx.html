<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
    <h2>RESUME BUILDER </h2>
     </div>
    <form id="resumeform">

        <!-- personal info -->

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name </label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email </label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number </label>
            <input type="tel" name="phone" id="phone" required>
            

        </fieldset>
        <br/>

        <!-- education -->


        <fieldset>
            <legend>Education</legend>
            <label for="education">Eduucation</label>
            <textarea name="education" id="education" rows="5" required></textarea>


           
        </fieldset>
        <br/>

      <!-- experience -->

      <fieldset>

            <legend>Experience</legend>

            <label for="experience">Experience</label>
            
            <textarea name="Experience" id="experience" rows="5" required></textarea>


           
        </fieldset>
        <br/>
          
         <!-- Skills -->

      <fieldset>

      <legend>Skills</legend>

      <label for="Skills">Skills</label>
      
      <textarea name="skills" id="skills" rows="5" required></textarea>


      

  </fieldset>
        
       <Button type="submit">Sumbit</Button>
    </form>

    
</body>
</html>
